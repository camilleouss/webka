<!DOCTYPE html>
<html>

<head>
   <meta charset="utf-8">
   <link rel="stylesheet" type="text/css" href="css/login.css">
   <title>Qazaq Republic</title>
</head>

<body>
   <div class="div2" id="block">
      <center>
         <h1>Log In</h1>
         <ins>
            <h3>Complete the Log In process</h3>
         </ins>
         <form action="#" method="post">
            <input type="text" name="User_Name" class="reg" placeholder="Name">
            <div>
               <input type="text" name="User_Last" class="reg" placeholder="Last Name">
               <input type="email" name="E-mail" class="reg" placeholder="E-mail">
               <input type="password" name="Password" class="reg" placeholder="Password">
            </div>
            <div class="robot">
               <p><input type="checkbox" name="Robot" required="Please check the box">I'm not a robot</p>
            </div>
            <div>
               <a href="home.html" class="sub">Submit</a>
            </div> 
            <div>
               <button type="reset" value="Reset" class="res">Reset</button>
            </div>
         </form>
      </center>
   </div>
   <div class="div2">
      <img src="./img/logo.png" id="divImg" alt="The picture was not found">
   </div>
</body>

</html>
